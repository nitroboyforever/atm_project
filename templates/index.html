<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart ATM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }
    .atm-card {
      background: #1a1a2e;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #00f5d4;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, button {
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input, select {
      background: #16213e;
      color: #fff;
    }
    button {
      background: #00f5d4;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #03dac5;
    }
    .history {
      margin-top: 1.5rem;
    }
    .history h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #f8f8f2;
    }
    .history ul {
      list-style: none;
      padding-left: 1rem;
    }
    .history li {
      background: #0f3460;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="atm-card">
    <h1>Smart ATM</h1>
    <form id="atm-form" method="POST" action="/submit">
      <input type="text" name="user_name" placeholder="Enter your name" required />
      <input type="password" name="user_pin" placeholder="Enter your pin" required />
      <select name="action">
        <option value="balance">Check Balance</option>
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
        <option value="history">Transaction History</option>
      </select>
      <input type="number" name="amount" placeholder="Enter amount (â‚¦)" />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
